  <div class="wrap">
    <div class="home">
    <h2><a href="#">Best Todo List</a></h2>
    <img src="img/check-list.png" alt="listpng">
    </div>
  <div class="login">
  <h2>成為時間管理大師</h2>  
  <form class="content">
    <label for="login-name">您的稱呼</label>
    <input type="text" id="login-name" placeholder="請輸入您的稱呼" title="中英皆可">
    <br>
    <label for="account">Email</label>
    <input type="email" id="login-account" placeholder="請輸入有效的Email" required>
    <br>
    <label for="password">密碼</label>
    <input type="password" id="login-pwd" placeholder="請輸入密碼" title="密碼不得少於6個字元">
    <br>
    <div id="btn">
    <input type="button" id="sign-send" value="註冊">
    <br>
    <input type="button" id="login-send" value="登入">
    </div>
  </form>
  </div>
</div>
