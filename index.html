<!-- 登入 -->
      
      <div class="login" id="login" style="display: none">
        
        <h2>開始使用最實用的線上待辦事項服務</h2>
        <form class="content">
        <label for="account">Email</label>
        <input type="email" id="login-account" placeholder="請輸入有效的Email" required>
        <br>
        <label for="password">密碼</label>
        <input type="password" id="login-pwd" placeholder="請輸入密碼" title="密碼不得少於6個字元">
        <br> 
        <div id="btn">
        <input type="button" id="login-send" value="登入">
        <br>
        <input type="button" id="singup-send" value="註冊">
        </div>
        </form>
      </div>

<!-- 註冊 -->
      <div class="singup" id="singup" style="display: none">
      <h2>即將成為時間管理大師</h2>  
      <form class="content">
        <label for="singup-name">您的稱呼</label>
        <input type="text" id="singup-name" placeholder="請輸入您的稱呼" title="中英皆可">
        <br>
        <label for="account">Email</label>
        <input type="email" id="singup-account" placeholder="請輸入有效的Email" required>
        <br>
        <label for="password">密碼</label>
        <input type="password" id="singup-pwd" placeholder="請輸入密碼" title="密碼不得少於6個字元">
        <br>
        <label for="password">再次輸入密碼</label>
        <input type="password" id="singupa-pwd" placeholder="請再次輸入密碼">
        <br>
        <div id="btn">
        <input type="button" id="singup-btn" value="註冊">
        <br>
        <input type="button" id="login-return" value="返回登入">
        </div>
      </form>
      </div> 
    </div>
